<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="first"></p>
		<p>Address:<br><input type="text" id="second"></p>
		<button type="button" onclick="showHint()">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function showHint(){
			document.getElementById("first").value = university
			document.getElementById("second").value = address
		}

	</script>
</body>

</html>
