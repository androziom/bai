<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Budget</th>
        </tr>
        <tr v-for="film in films">
            <th>{{film.title}}</th>
            <th>{{film.year}}</th>
            <th>{{film.director}}</th>
            <th>${{film.budget}}</th>
        </tr>
    </table>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            films: [
                {
                    title: 'Avatar',
                    year: 2009,
                    director: 'James Cameron',
                    budget: 237000000
                },
                {
                    title: 'Pulp Fiction',
                    year: 1994,
                    director: 'Quentin Tarantino',
                    budget: 8000000
                },
                {
                    title: 'Pitch Black',
                    year: 2000,
                    director: 'David Twohy',
                    budget: 23000000
                },
                {
                    title: 'War and Peace',
                    year: 1956,
                    director: 'King Vidor',
                    budget: 6000000
                }
            ]
        }
    });
</script>
</body>
</html>
