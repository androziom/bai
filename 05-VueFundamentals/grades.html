<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <a>Studentâ€™s grades: {{grades.toString().split(",").join(" ")}}<br></a>
    <a>Average grade: {{avgGrade.toFixed(2)}}</a>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
            avgGrade: function () {
                return this.grades.reduce((accumulator, currentValue) => accumulator + currentValue) / this.grades.length
            }
        }
    });
</script>

</body>
</html>
